<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="./apps.js" defer></script>
</head>

<body>
    <div class="calculator">
        <output class="display">0</output>
        <div class="keys">
            <button class="refreshBtn">CE</button>
            <button class="emptyBtn">empty</button>
            <button class="emptyBtn">empty</button>
            <button class="eraseBtn">C</button>
            <button class="btn7 numberBtn">7</button>
            <button class="btn8 numberBtn">8</button>
            <button class="btn9 numberBtn">9</button>
            <button class="btnDivide signBtn" id="/">รท</button>
            <button class="btn4 numberBtn">4</button>
            <button class="btn5 numberBtn">5</button>
            <button class="btn6 numberBtn">6</button>
            <button class="btnMultiply signBtn" id="X">X</button>
            <button class="btn1 numberBtn">1</button>
            <button class="btn2 numberBtn">2</button>
            <button class="btn3 numberBtn">3</button>
            <button class="btnSubstract signBtn" id="-">-</button>
            <button class="btn0 numberBtn">0</button>
            <button class="btnDecimal numberBtn">.</button>
            <button class="operateBtn">=</button>
            <button class="btnAdd signBtn" id="+">+</button>
        </div>

    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./apps.js" defer></script>
</head>

<body>
    <div class="calculator">
        <button class="btnCE">CE</button>
        <button class="emptyBtn">empty</button>
        <button class="emptyBtn">empty</button>
        <button class="btnC">C</button>
        <button class="btn7">7</button>
        <button class="btn8">8</button>
        <button class="btn9">9</button>
        <button class="btnDivide">/</button>
        <button class="btn4">4</button>
        <button class="btn5">5</button>
        <button class="btnMultiply">X</button>
        <button class="btn1">1</button>
        <button class="btn2">2</button>
        <button class="btn3">3</button>
        <button class="btnSubstract">-</button>
        <button class="btn0">0</button>
        <button class="btnDecimal">.</button>
        <button class="btnOperate">=</button>
        <button class="btnAdd">+</button>

    </div>
</body>

</html>
